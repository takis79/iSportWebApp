{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block body_block %}
      <h2 class="form-signin-heading">Add a Category </h2>
        <form role="form"  id="page_form" method="post" action="{% url 'add_category' %}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

        <button class="btn btn-primary" type="submit" name="submit">Add Category</button>

        </form>
{% endblock %}
