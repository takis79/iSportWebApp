{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}
    Rango Graph
{% endblock %}

{% block body_block %}

<meta charset="utf-8">
<style type="text/css">

svg {
  font-family: "Helvetica Neue", Helvetica;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}
body{
margin:0px;
height: 100%;
}
#header {

background-color: black;
height: 50px;
color: white;
font-size:25px;

 }

#wrap {

margin-left:200px;
margin-top:100px;


 }
#box1 {
width:600px;
float: left;
height: 400px;
margin-right: 20px;
}
#box2{
width:1200px;
float: left;
height: 800px;
}
#clear {
clear: both;
}
#footer {
width: 100%;
background-color: black;
height: 50px;
margin-top:300px;
color: white;
font-size:25px;
position: absolute;
}
</style>
<div id="box2"></div>
<script src="https://d3js.org/d3.v3.js"></script>
<script>
document.getElementById("box2").innerHTML='<object type="text/html" data="{% static "graphs\tks.html" %}"frameborder="0" scrolling="no"   overflow-y ="hidden" overflow="hidden" height="800px"" width="1200" ></object>';


</script>

{% endblock %}
